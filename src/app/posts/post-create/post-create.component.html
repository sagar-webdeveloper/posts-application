<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" placeholder="Post title" ngModel name="title" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="3" placeholder="Post content" ngModel name="content" required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save post</button>
    </form>

</mat-card>
